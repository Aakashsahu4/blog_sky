<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%); 
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: red;
        }

        #posts {
            margin-top: 20px;
        }

        .post, .form-container {
            background: white;
            padding: 20px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .posts-wrapper {
            padding: 0 20px;
        }

        .post {
            border: 1px solid #0000009b;
            border-radius: 20px;
            margin-bottom: 20px;
            padding: 30px;
        }

        .post:hover {
            box-shadow: 2px 2px 10px #00000050;
        }

        .post-title {
            /* font-size: 25px; */
            font-size: clamp(20px, 5vw, 25px);
            font-weight: 800;
        }

        .post-by {
            font-size: 15px;
            color: #303030;
        }

        .post-content {
            margin-top: 20px;
            text-align: justify;
        }

        #faq-chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #open-chatbot {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        #chatbot-dialog {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chatbot-input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-bottom: 4px;
        }

        #send-message {
            width: 50px;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }

        #chatbot-header {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        header {
            background: white;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left h1 {
            margin: 0;
            color: black;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right a {
            color: black;
            text-decoration: none;
            margin-left: 20px;
        }

        .header-right a:hover {
            color: red;
        }

        .profile-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .profile-content, .notification-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        #profile-wrapper{
            background-color: blue;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Blog Website</h1>
        </div>
        <div class="header-right">
            <a href="#" id="profile">Profile</a>
            <a href="#" id="notifications">Notifications</a>
            <a href="#" id="login">Login</a>
            <a href="#" id="logout" style="display:none;">Logout</a>
        </div>
    </header>
    
    <div id="profile-wrapper">
        <div id="profile-modal" class="modal">
        <h2>Profile Information</h2>
        <div id="profile-details"></div>
        <div class="profile-content">
            </div>
        </div>
    </div>
    

    <div id="notification-modal" class="modal">
        <div class="notification-content">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="content" placeholder="Content" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="posts"></div>
    </div>
    
    <div id="faq-chatbot">
        <button id="open-chatbot">Chat with us</button>
        <div id="chatbot-dialog" style="display: none;">
            <div id="chatbot-header">ChatBot</div>
            <div id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Ask a question...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            
            document.getElementById('postForm').addEventListener('submit', function(event) {
                event.preventDefault();
                createPost();
            });
            
            //Profile================================================================
            const profileLink = document.getElementById('profile');
            const profileModal = document.getElementById('profile-modal');
            const profileDetails = document.getElementById('profile-details');
            const profileWrapper = document.getElementById('profile-wrapper');

            profileLink.addEventListener('click', function(event) {
                event.preventDefault();
                GetProfile('http://3.111.241.126/api/account/get-user/');
            });

            window.onclick = function(event) {
                if (event.target == profileModal) {
                    profileModal.style.display = 'none';
                }
            };

            function GetProfile(url) {
                    fetchWithToken(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        profileModal.style.display = 'block';
                        profileWrapper.style.display = 'block';
                        profileDetails.innerHTML = `
                            <p>Username: ${data.username}</p>
                            <p>Name: ${data.first_name}</p>
                            <p>Email: ${data.email}</p>
                        `;
                    })
                    .catch(error => console.error('Error:', error));
                }
            

            //Notification================================================================

            const NotiLink = document.getElementById('notifications');
            const notificationModal = document.getElementById('notification-modal');
            const notificationContent = document.getElementById('notification-list');

            NotiLink.addEventListener('click', function(event) {
                event.preventDefault();
                GetNotifications('http://3.111.241.126/api/blog/get-notification/');
            });

            window.onclick = function(event) {
                if (event.target == notificationModal) {
                    notificationModal.style.display = 'none';
                }
            };


            function GetNotifications(url) {
                    fetchWithToken(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        notificationModal.style.display = 'block';
                        notificationContent.innerHTML = '';
                        data.forEach(notification => {
                            const notificationElement = document.createElement('div');
                            notificationElement.classList.add('notification');
                            notificationElement.innerHTML = `${notification.from_user.username} posted a Blog`;
                            notificationContent.appendChild(notificationElement);
                        });
                    })
                    .catch(error => console.error('Error:', error));
                }


            //Chat Bot===============================================================
            const openChatbotButton = document.getElementById('open-chatbot');
            const chatbotDialog = document.getElementById('chatbot-dialog');
            const sendMessageButton = document.getElementById('send-message');
            const chatbotInput = document.getElementById('chatbot-input');
            const chatbotMessages = document.getElementById('chatbot-messages');
            const socket = new WebSocket('ws://3.111.241.126/ws/chat/');

            socket.onopen = () => {
                console.log("WebSocket connection established.");
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const message = document.createElement('div');
                message.textContent = `Bot: ${data.message}`;
                chatbotMessages.appendChild(message);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            };

            openChatbotButton.addEventListener('click', function() {
                chatbotDialog.style.display = 'block';
            });

            sendMessageButton.addEventListener('click', function() {
                const message = chatbotInput.value;
                if (message.trim() !== '') {
                    const userMessage = document.createElement('div');
                    userMessage.textContent = `You: ${message}`;
                    userMessage.style.textAlign = 'right';
                    userMessage.style.color = 'green';
                    userMessage.style.marginBottom = '2px';
                    chatbotMessages.appendChild(userMessage);
                    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;

                    socket.send(JSON.stringify({ message: message }));
                    chatbotInput.value = '';
                }
            });

            document.addEventListener('click', function(event) {
                if (!chatbotDialog.contains(event.target) && !openChatbotButton.contains(event.target)) {
                    chatbotDialog.style.display = 'none';
                }
            });
        });

        function loadPosts() {
            fetch('http://3.111.241.126/api/blog/get-blog/')
                .then(response => response.json())
                .then(data => {
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `<h2>Posted By - ${post.user_profile.username}</h2><h2>Title - ${post.title}</h2><p>Content - ${post.content}</p>`;
                        postsDiv.appendChild(postElement);
                    });
                });
        }

        function fetchWithToken(url, options = {}) {
            console.log(window.sessionStorage.getItem("token"))
            let token = window.sessionStorage.getItem("token");
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`,
                };
            }
            return fetch(url, options);
        }

        function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetchWithToken('http://3.111.241.126/api/blog/create-blog/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title, content: content }),
            })
            .then(response => response.json())
            .then(data => {
                loadPosts();
                document.getElementById('postForm').reset();
            });
        }

        
    </script>
</body>
</html>
